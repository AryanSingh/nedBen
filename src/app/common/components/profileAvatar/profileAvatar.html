
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-label="Close" ng-click="avatarModal.close()" class="close"><span aria-hidden="true">&times;</span></button>
  <h4 id="myModalLabel" class="modal-title">Profile Avatar</h4>
</div>
<div class="modal-body">
  <div class="row margn-lft-0 margn-rght-0">
    <div class="col-md-12">
      <div class="col-md-4 text-center">
        <button ng-click="avatarModal.imageSource='LOCAL'" ng-init="avatarModal.imageSource='LOCAL'" class="btn btn-primary">From PC</button>
      </div>
      <div class="col-md-4 text-center">
        <button ng-click="avatarModal.imageSource='WEB'" class="btn btn-primary">From Web</button>
      </div>
      <div class="col-md-4 text-center">
        <button ng-click="avatarModal.imageSource='NEDBEN';avatarModal.getSavedAvatar()" class="btn btn-primary">Saved Avatar</button>
      </div>
    </div>
    <div class="col-md-offset-1 col-md-10	 mrgn-tp-10">
      <form name="uploadForm">
        <div ng-show="avatarModal.imageSource==='WEB'" class="form-group">
          <lable class="">image URL</lable>
          <input type="url" name="imgaeURL" ng-model="avatarModal.uploadImageURL" class="form-control"/>
        </div>
        <div ng-show="avatarModal.imageSource==='LOCAL'" class="form-group">
          <lable>Browse
            <input type="file" id="file1" name="file" ng-files="avatarModal.getTheFiles($files)"/>
          </lable>
        </div>
        <div ng-show="avatarModal.imageSource==='NEDBEN'" class="form-group">
          <div ng-repeat="avatarobj in avatarModal.savedAvatar" class="col-xs-4">
            <div class="profile-user-avatar"><a class="profile-user-avatar-edit"><img ng-src="{{avatarobj.urlAvatar}}" class="img-responsive"/><span>
                  <button ng-click="avatarModal.removeAvatar($index)" ng-show="avatarobj.removable===true" class="btn btn-danger btn-pdng-pro"><i class="fa fa-trash-o"></i></button>
                  <button ng-click="avatarModal.selectImage(avatarobj)" class="btn btn-primary pull-left"><i class="fa fa-check"></i></button></span></a></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row margn-lft-0 margn-rght-0">
    <div class="col-md-offset-1 col-md-10 text-left">
      <button type="submit" ng-show="avatarModal.imageSource==='WEB'" ng-click="avatarModal.uploadFile();" class="btn btn-danger btn-pdng-pro">Upload</button>
    </div>
  </div>
</div>
