<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-label="Close" ng-click="reportModal.close()" class="close"><span aria-hidden="true">&times;</span></button>
  <h4 id="myModalLabel" class="modal-title">Report</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form name="reportForm">
        <div class="form-group">
          <lable>Selezionare Motivo</lable>
          <select ng-model="reportModal.report.reportType" required="required" class="form-control">
            <option value="">Select</option>
            <option ng-repeat="reportObj in reportModal.reportTypeList" value="{{$index}}">{{reportObj.descReportType}}</option>
          </select>
        </div>
        <div class="form-group">
          <lable>Comment</lable>
          <textarea ng-model="reportModal.report.comment" row="6" required="required" class="form-control"></textarea>
        </div>
      </form>
      <button type="submit" ng-disabled="reportForm.$invalid" ng-click="reportModal.reportAbuse()" class="btn btn-primary">Save  </button>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-md-6 text-center"></div>
  </div>
</div>
